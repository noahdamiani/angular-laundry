<!doctype html>
<html class="no-js" lang="" ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Angular Laundry</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.1.1/foundation.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body ng-controller="HomeController" ng-cloak>
        <div class="container">
            <div class="row">
                <div class="small-3 medium-3 columns">
                    <h4>{{siteName}} {{version}}</h4>
                    <button class="button" ng-click="go('/new_job')">New Laundry Job</button>
                    <ul class="side-nav">
                        <li><a ng-click="go('/')">Home</a></li>
                        <li><a ng-click="go('/archives')">Archives</a></li>
                    </ul> 
                </div>
                <div class="small-9 medium-8 columns">
                    <div ng-view></div>
                </div>
                <div class="medium-1 columns"></div>
            </div>
        </div>
        <!-- Angular -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular-route.min.js"></script>
        <!-- FireBase.io -->
        <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
        <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
        <!-- Loading Spinners -->
        <script type="text/javascript" src="http://fgnass.github.io/spin.js/spin.min.js"></script>
        <script type="text/javascript" src="js/vendor/angular-spinner.min.js"></script>
        <script type="text/javascript" src="js/vendor/angular-loading-spinner.js"></script>
        <!-- Moment.js -->
        <script src="bower_components/moment/moment.js"></script>
        <script src="bower_components/angular-moment/angular-moment.js"></script>
        <!-- Modules & Controllers -->
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
    </body>
</html>
