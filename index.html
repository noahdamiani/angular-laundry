<!doctype html>
<html class="no-js" lang="" ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Angular Laundry</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.1.1/foundation.min.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body ng-controller="HomeController">
        <div class="container">
            <div class="row">
                <div class="small-3 medium-4 columns">
                    <h4>{{siteName}} {{version}}</h4>
                </div>
                <div class="small-9 medium-8 columns">
                    <ul>
                        <li ng-repeat="linkItem in linkItems">
                            <a href="{{linkItem.url}}" target="_blank">{{linkItem.name}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.js"></script>
        <script src="js/controllers.js"></script>
    </body>
</html>
